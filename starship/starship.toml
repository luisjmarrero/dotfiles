[username]
disabled = true

[custom.maven-repo]
description = 'shows current custom repository url from ~/.m2/settings.xml'
command = """ grep '<url>' ~/.m2/settings.xml | sed 's@.*<url>\\(.*\\)</url>.*@\\1@' | sed -E -e 's_.*://([^/@]*@)?([^/:]+).*_\\2_' | head -1 """
shell = 'zsh'
detect_files = ['pom.xml', 'gradle.build', 'gradle.settings']
format = '[$symbol$output]($style)'
symbol = ' '
disabled = true

[custom.docker-enabled]
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
command = 'echo '
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = """ command -v docker &> /dev/null; exit (echo $?); """
format = '[ $output ]($style)'
style = 'blue'