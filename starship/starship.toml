add_newline = true

continuation_prompt = ""

# A minimal left prompt
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
\n\
$character"""

# move the rest of the prompt to the right
right_format = """
$java\
$package\
$all"""

[aws]
symbol = "  "

[c]
symbol = " "

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"
show_milliseconds = false
disabled = false
style = "bold italic yellow"

[dart]
symbol = " "

[directory]
truncation_length = 3
truncation_symbol = " "
home_symbol = " ~"
read_only = "  "
format = '[$path]($style)[$read_only]($read_only_style) '

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = " "

[git_status]
style = 'bright-green'

[golang]
symbol = " "

[guix_shell]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_only = false
format = '[at $ssh_symbol$hostname ]($style)'
trim_at = "."
disabled = true

[java]
format = '[${symbol}(${version} )]($style)'
symbol = " "
style = "red"
version_format = 'v${raw}'

[kubernetes]
format = 'on [ $context\($namespace\)](bold purple) '
disabled = true

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[os]
format = "[$symbol]($style)"
disabled = true
style = 'white'

