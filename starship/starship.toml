add_newline = true

continuation_prompt = ""

[aws]
symbol = "  "

[c]
symbol = " "

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"
show_milliseconds = false
disabled = false
style = "bold italic yellow"

[dart]
symbol = " "

[directory]
