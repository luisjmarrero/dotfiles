set-environment -g TMUX_PLUGIN_MANAGER_PATH /Users/luismarrero/.tmux/plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Set 256 colors
set -s default-terminal 'tmux-256color'

# set history size
set -g history-limit 100000

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# turn mouse on
set -g mouse on

set-option -g status-interval 2
# set-option -g automatic-rename on
# set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g allow-rename off

set-option -g status-interval 2
set -g @dracula-plugins "cpu-usage ram-usage battery"
# Enable powerline symbol
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-refresh-rate 2
set -g @dracula-show-left-icon " #S"
set -g @dracula-cpu-usage-colors "orange dark_gray"
set -g @dracula-ram-usage-colors "pink dark_gray"
set -g @dracula-battery-colors "green dark_gray"
# Customize label cpu-usage
set -g @dracula-cpu-usage-label "󰘚"
# Customize label ram-usage
set -g @dracula-ram-usage-label "󰍛"
set -g @dracula-battery-label false
set -g @dracula-show-battery-status true

set -g @dracula-colors "
Rosewater='#f5e0dc'
Flamingo='#f2cdcd'
Pink='#f5c2e7'
Mauve='#cba6f7'
Red='#f38ba8'
Maroon='#eba0ac'
Peach='#fab387'
Yellow='#f9e2af'
Green='#a6e3a1'
Teal='#94e2d5'
Sky='#89dceb'
Sapphire='#74c7ec'
Blue='#89b4fa'
Lavender='#b4befe'
Text='#cdd6f4'
Subtext1='#bac2de'
Subtext0='#a6adc8'
Overlay2='#9399b2'
Overlay1='#7f849c'
Overlay0='#6c7086'
Surface2='#585b70'
Surface1='#45475a'
Surface0='#313244'
Base='#1e1e2e'
Mantle='#181825'
Crust='#11111b'
"

# Now map plugin color groups strictly to these colors:

set -g "@dracula-left-icon-colors" "Green Base"
setw -g window-status-current-style "fg=#cba6f7,bg=#1e1e2e,bold"
set -g "@dracula-cwd-colors" "Surface0 Text"
set -g "@dracula-fossil-colors" "Green Surface0"
set -g "@dracula-git-colors" "Green Surface0"
set -g "@dracula-hg-colors" "Green Surface0"
set -g "@dracula-battery-colors" "Mauve Surface0"
set -g "@dracula-gpu-usage-colors" "Mauve Surface0"
set -g "@dracula-gpu-ram-usage-colors" "Sky Surface0"
set -g "@dracula-gpu-power-draw-colors" "Green Surface0"
set -g "@dracula-cpu-usage-colors" "Maroon Surface0"       # replaced orange → Peach
set -g "@dracula-ram-usage-colors" "Peach Surface0"
set -g "@dracula-tmux-ram-usage-colors" "Sky Surface0"
set -g "@dracula-network-colors" "Sky Surface0"
set -g "@dracula-network-bandwidth-colors" "Sky Surface0"
set -g "@dracula-network-ping-colors" "Sky Surface0"
set -g "@dracula-network-vpn-colors" "Sky Surface0"
set -g "@dracula-attached-clients-colors" "Sky Surface0"
set -g "@dracula-mpc-colors" "Green Surface0"
set -g "@dracula-spotify-tui-colors" "Green Surface0"
set -g "@dracula-playerctl-colors" "Green Surface0"
set -g "@dracula-kubernetes-context-colors" "Sky Surface0"
set -g "@dracula-terraform-colors" "Lavender Surface0"
set -g "@dracula-continuum-colors" "Sky Surface0"
set -g "@dracula-weather-colors" "Peach Surface0"         # replaced orange → Peach
set -g "@dracula-time-colors" "Mauve Text"               # replaced dark_purple → Mauve, white → Text
set -g "@dracula-synchronize-panes-colors" "Sky Surface0"
set -g "@dracula-libre-colors" "Text Surface0"
set -g "@dracula-ssh-session-colors" "Green Surface0"

# tmux-resurrect
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

set -g @continuum-restore 'on'

# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

set-option -g default-command "zsh -i"

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

# Rebind colors in tmux palette
# 6 = cyan (ANSI color index)
# Use 24-bit RGB #56596b -> 86,89,107
# set -as terminal-overrides ',*:RGB:6:86:89:107'

set-option -g detach-on-destroy off
set-option -g destroy-unattached off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "/Users/luismarrero/.tmux/plugins/tpm/tpm"