# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

# Config Dracula Theme
# plugins
set -g @dracula-plugins "cpu-usage ram-usage network weather time battery"
# powerline symbols
set -g @dracula-show-powerline true
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-show-flags true
set -g @dracula-show-left-icon 
set -g @dracula-left-icon-padding 1
set -g @dracula-border-contrast true
# weather options
set -g @dracula-show-fahrenheit false
set -g @dracula-fixed-location "Santo Domingo"
set -g @dracula-show-location false
# colors
set -g @dracula-cpu-usage-colors "pink dark_gray"
set -g @dracula-network-colors "light_purple dark_gray"
set -g @dracula-battery-colors "green dark_gray"

# set history size
set -g history-limit 100000

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# turn mouse on
set -g mouse on

set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'