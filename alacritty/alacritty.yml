# Configuration for Alacritty, the GPU enhanced terminal emulator.
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 165
    lines: 50

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold: 
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
      family: UbuntuMono Nerd Font
      style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 11
  offset:
    x: 1
    # y: 1

cursor:
  style:
    shape: Beam
    blinking: On

# key_bindings:
#   # remove the line below!
#   - { key: W, mods: Command, action: Quit }

live_config_reload: true


import:
  - /home/luis.marrero/.dotfiles/alacritty/alacritty-master/dracula.yml
