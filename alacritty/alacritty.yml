# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 130
    lines: 35

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold: 
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
      family: UbuntuMono Nerd Font
      style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 12
  offset:
    x: 1
    # y: 1

cursor:
  style:
    shape: Beam
    blinking: On

live_config_reload: true